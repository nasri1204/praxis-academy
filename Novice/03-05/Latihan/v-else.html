<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 v-if="awesome">
            {{message}}
        </h1>
        <h1 v-else>what the!</h1>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'Vue is awesome!',
                awesome: false
            }
        });
    </script>
</body>

</html>
