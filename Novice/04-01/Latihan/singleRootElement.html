<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="blog-post">
        <h3>{{ title }}</h3>
        <div v-html="content"></div>
      <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:post="post"
        ></blog-post>
        </div>
      <script>
          Vue.component('blog-post', {
            props: ['post'],
            template: `
                <div class="blog-post">
                <h3>{{ post.title }}</h3>
                <div v-html="post.content"></div>
                </div>
            `
            })
      </script>

</body>
</html>
