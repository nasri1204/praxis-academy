<!DOCTYPE html>
<html>

  <meta charset="utf-8">
</head>
<body>
    <script>
        var a = 2154; //First number
        var b = 48;  //Second number 
        var gcd;
        while (a!=b)
        {
            if (a>b)
            {
                a = a -b;
            }
            else
            {
                b = b - a;
            }
        }
        gcd = a;
        console.log(gcd);
    
    </script>
</body>
