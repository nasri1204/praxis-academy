        var mixin = {
        methods: {
            foo: function () {
            console.log('foo')

            conflicting: function () {
            console.log('from mixin')
            }
        }
        }

        var vm = new Vue({
        mixins: [mixin],
        methods: {
            bar: function () {
            console.log('bar')
            },
            conflicting: function () {
            console.log('from self')
            }
        }
        })

        vm.bar() // => "bar"
